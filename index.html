<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>

</head>

<body>

    <header>
        <div class="callidea">
            <h1>CALL-IDEA</h1>
            <img src="https://cdn0.iconfinder.com/data/icons/simply-orange-1/128/Calendersvg-256.png" alt="Calendar Logo" class="logo">
        </div>
        
        <div id="typeOfView">
            <button class="buttons" id="monthViewBtn" onclick="loadMonthView()">Month View</button>
            <button class="buttons" id="weekViewBtn" onclick="loadWeekView()">Week View</button>
            <button class="buttons.small" id="previousWeekViewBtn" onclick="loadPreviousWeek()">Previous Week</button>
            <button class="buttons.small" id="nextWeekViewBtn" onclick="loadNextWeek()">Next Week</button>
        </div>
        
    </header>
    
    <div id="weekView"></div>
    

    <div id="monthView"></div>

    <div id="nextWeekView"></div>

    <script src="calldea.js"></script>

</body>

</html>
